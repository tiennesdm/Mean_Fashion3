<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image of Fashion</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" placeholder="Post Description"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a Description.</mat-error>
    </mat-form-field>
    <mat-form-field >

      <mat-select [(value)]="selected" formControlName="selected">
          <div *ngFor="let item of category">
        <mat-option value="{{item.category_name}}">{{item.category_name}}</mat-option>
      </div>
      </mat-select>

    </mat-form-field>
    <mat-list>
     <mat-list-item>You Selected: {{selected}}</mat-list-item>

    </mat-list>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
