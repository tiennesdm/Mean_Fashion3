  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
              <mat-spinner *ngIf="isLoading"></mat-spinner>
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin"  (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
              <div class="form-label-group">
                  <label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" class="form-control"  required name="email" ngModel #emailInput="ngModel" autofocus>
                <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>

              </div>

              <div class="form-label-group">
                  <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" ngModel #passwordInput="ngModel" >
                <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>

              </div>

          <!----    <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>   -->

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"  *ngIf="!isLoading">Sign in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase"  popover="Coming Soon"
              triggers="mouseenter:mouseleave" type="submit"><i class="fa fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"  popover="Coming Soon"
              triggers="mouseenter:mouseleave" ><i class="fa fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
